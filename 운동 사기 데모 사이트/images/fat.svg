<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0040" />
      <stop offset="100%" stop-color="#ff6600" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 지방 셀 -->
  <circle cx="100" cy="80" r="60" fill="#333" stroke="#222" stroke-width="2" />
  <circle cx="100" cy="80" r="55" fill="#444" />
  
  <!-- 불꽃 효과 -->
  <g filter="url(#glow)">
    <path d="M70,80 C60,60 80,40 100,30 C120,40 140,60 130,80 C140,100 120,120 100,130 C80,120 60,100 70,80 Z" fill="url(#fireGradient)" opacity="0.8">
      <animate attributeName="d" 
               values="M70,80 C60,60 80,40 100,30 C120,40 140,60 130,80 C140,100 120,120 100,130 C80,120 60,100 70,80 Z;
                      M75,80 C65,65 85,45 100,35 C115,45 135,65 125,80 C135,95 115,115 100,125 C85,115 65,95 75,80 Z;
                      M70,80 C60,60 80,40 100,30 C120,40 140,60 130,80 C140,100 120,120 100,130 C80,120 60,100 70,80 Z" 
               dur="3s" 
               repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 지방 분해 효과 -->
  <g>
    <circle cx="85" cy="65" r="8" fill="#444" />
    <circle cx="115" cy="65" r="8" fill="#444" />
    <circle cx="75" cy="90" r="10" fill="#444" />
    <circle cx="125" cy="90" r="10" fill="#444" />
    <circle cx="100" cy="105" r="12" fill="#444" />
    
    <line x1="85" y1="65" x2="70" y2="50" stroke="#ff0040" stroke-width="2">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="115" y1="65" x2="130" y2="50" stroke="#ff0040" stroke-width="2">
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite" />
    </line>
    <line x1="75" y1="90" x2="55" y2="90" stroke="#ff0040" stroke-width="2">
      <animate attributeName="opacity" values="1;0;1" dur="1.8s" repeatCount="indefinite" />
    </line>
    <line x1="125" y1="90" x2="145" y2="90" stroke="#ff0040" stroke-width="2">
      <animate attributeName="opacity" values="1;0;1" dur="2.2s" repeatCount="indefinite" />
    </line>
    <line x1="100" y1="105" x2="100" y2="125" stroke="#ff0040" stroke-width="2">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
    </line>
  </g>
  
  <text x="100" y="170" font-family="Arial" font-size="14" fill="#ff0040" text-anchor="middle" font-weight="bold">FAT DESTROYER</text>
  <text x="100" y="190" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">INSTANT RESULTS</text>
</svg>