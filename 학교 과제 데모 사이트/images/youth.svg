<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 배경 -->
  <rect width="600" height="400" fill="#f5f9ff" />
  
  <!-- 젊음의 나무 -->
  <g>
    <!-- 나무 줄기 -->
    <path d="M300,350 C300,350 280,250 300,200 C320,150 310,100 300,50" 
          stroke="#8d6e63" stroke-width="15" fill="none" stroke-linecap="round" />
    
    <!-- 왼쪽 가지 -->
    <path d="M300,200 C300,200 250,180 200,190" 
          stroke="#8d6e63" stroke-width="10" fill="none" stroke-linecap="round" />
    <path d="M300,150 C300,150 260,140 230,160" 
          stroke="#8d6e63" stroke-width="8" fill="none" stroke-linecap="round" />
    
    <!-- 오른쪽 가지 -->
    <path d="M300,200 C300,200 350,180 400,190" 
          stroke="#8d6e63" stroke-width="10" fill="none" stroke-linecap="round" />
    <path d="M300,150 C300,150 340,140 370,160" 
          stroke="#8d6e63" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- 나뭇잎/꽃 (젊음의 상징) -->
  <g>
    <!-- 중앙 상단 꽃 -->
    <circle cx="300" cy="50" r="25" fill="#f48fb1" opacity="0.9" />
    <circle cx="300" cy="50" r="15" fill="#f8bbd0" opacity="0.9" />
    
    <!-- 왼쪽 가지 꽃/잎 -->
    <circle cx="200" cy="190" r="20" fill="#81c784" opacity="0.8" />
    <circle cx="230" cy="160" r="15" fill="#81c784" opacity="0.8" />
    
    <!-- 오른쪽 가지 꽃/잎 -->
    <circle cx="400" cy="190" r="20" fill="#81c784" opacity="0.8" />
    <circle cx="370" cy="160" r="15" fill="#81c784" opacity="0.8" />
    
    <!-- 추가 꽃/잎 -->
    <circle cx="280" cy="100" r="12" fill="#f48fb1" opacity="0.7" />
    <circle cx="320" cy="100" r="12" fill="#f48fb1" opacity="0.7" />
    <circle cx="290" cy="130" r="10" fill="#81c784" opacity="0.7" />
    <circle cx="310" cy="130" r="10" fill="#81c784" opacity="0.7" />
  </g>
  
  <!-- DNA 이중 나선 (젊음의 과학적 상징) -->
  <g>
    <!-- 왼쪽 DNA 나선 -->
    <path d="M150,50 Q200,100 150,150 Q100,200 150,250 Q200,300 150,350" 
          stroke="#5c6bc0" stroke-width="5" fill="none" />
    <path d="M100,50 Q150,100 100,150 Q50,200 100,250 Q150,300 100,350" 
          stroke="#5c6bc0" stroke-width="5" fill="none" />
    
    <!-- DNA 연결선 -->
    <line x1="150" y1="75" x2="100" y2="75" stroke="#7986cb" stroke-width="4" />
    <line x1="150" y1="125" x2="100" y2="125" stroke="#7986cb" stroke-width="4" />
    <line x1="150" y1="175" x2="100" y2="175" stroke="#7986cb" stroke-width="4" />
    <line x1="150" y1="225" x2="100" y2="225" stroke="#7986cb" stroke-width="4" />
    <line x1="150" y1="275" x2="100" y2="275" stroke="#7986cb" stroke-width="4" />
    <line x1="150" y1="325" x2="100" y2="325" stroke="#7986cb" stroke-width="4" />
    
    <!-- 오른쪽 DNA 나선 -->
    <path d="M450,50 Q500,100 450,150 Q400,200 450,250 Q500,300 450,350" 
          stroke="#5c6bc0" stroke-width="5" fill="none" />
    <path d="M500,50 Q550,100 500,150 Q450,200 500,250 Q550,300 500,350" 
          stroke="#5c6bc0" stroke-width="5" fill="none" />
    
    <!-- DNA 연결선 -->
    <line x1="450" y1="75" x2="500" y2="75" stroke="#7986cb" stroke-width="4" />
    <line x1="450" y1="125" x2="500" y2="125" stroke="#7986cb" stroke-width="4" />
    <line x1="450" y1="175" x2="500" y2="175" stroke="#7986cb" stroke-width="4" />
    <line x1="450" y1="225" x2="500" y2="225" stroke="#7986cb" stroke-width="4" />
    <line x1="450" y1="275" x2="500" y2="275" stroke="#7986cb" stroke-width="4" />
    <line x1="450" y1="325" x2="500" y2="325" stroke="#7986cb" stroke-width="4" />
  </g>
  
  <!-- 빛나는 효과 (젊음의 활력) -->
  <g opacity="0.7">
    <circle cx="300" cy="50" r="35" fill="none" stroke="#f48fb1" stroke-width="2" />
    <circle cx="300" cy="50" r="45" fill="none" stroke="#f48fb1" stroke-width="1" />
    
    <circle cx="200" cy="190" r="30" fill="none" stroke="#81c784" stroke-width="2" />
    <circle cx="400" cy="190" r="30" fill="none" stroke="#81c784" stroke-width="2" />
  </g>
  
  <!-- 시간 역행 상징 (시계) -->
  <g transform="translate(300, 280)">
    <circle cx="0" cy="0" r="40" fill="white" stroke="#9e9e9e" stroke-width="3" />
    <circle cx="0" cy="0" r="3" fill="#616161" />
    
    <!-- 시계 숫자 -->
    <text x="0" y="-25" font-family="Arial" font-size="10" text-anchor="middle" fill="#616161">12</text>
    <text x="25" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#616161">3</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#616161">6</text>
    <text x="-25" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#616161">9</text>
    
    <!-- 시계 바늘 (역방향) -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#616161" stroke-width="2" transform="rotate(45)" />
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#616161" stroke-width="3" transform="rotate(-60)" />
    
    <!-- 역방향 화살표 -->
    <path d="M0,-45 A45,45 0 1,0 -45,0" stroke="#f06292" stroke-width="2" fill="none" />
    <polygon points="-40,-5 -45,0 -40,5" fill="#f06292" />
  </g>
</svg>